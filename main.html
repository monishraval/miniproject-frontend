<body>
   <h1 style=text-align:center >Personal Details</h1>
   <br>
   <br>
   <div>
   <form>
       <table style="border:1px solid Black" >
        <td class="image" style="border:1px">
            
        </td>
           <tr>
               <td>
                   Name:
               </td>
               <td>
                   <input type="text" placeholder="Name" name="">
               </td>
           </tr>
           <tr>
               <td>
                   Phone Number:
               </td>
               <td>
                   <input type="phone" placeholder="9867****">
               </td>
           </tr>
           <tr>
               <td>
                   Age:
               </td>
               <td>
                   <input type="Number" placeholder="Age">
               </td>
           </tr>
           <tr>
               <td>
                   Gender:
               </td>
               <td>
                   <input type="radio" name="gender">male
                   <input type="radio" name="gender">female
            </td>
           </tr>           
           <tr>
               <td>
                   Specify:
               </td>
               <td>
                <br>
                <br>
                   <textarea rows="3" col="18" placeholder="enter text"></textarea>
               </td>
           </tr>
           <tr>
           <td>
                Region:
            </td>
            <td>
                
                    
                    <input type="radio" name="region">North America
                    <input type="radio" name="region">South America
                    <input type="radio" name="region">Asia

                
           </td>

        <tr>   
            <td>
                <div id="container">
                <p id="edit"><b> Click "Edit" button to edit content. </b></p>
                <button type="submit" id="edit-button">Edit</button>
                <button type="submit" id="end-editing">Done</button>
                </div>
            </td>

        </tr>
        

           
       </table>
   </form>
</div>
